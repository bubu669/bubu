<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Quantum Snake</title>
    <link rel="stylesheet" href="hello.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center py-4">
        <h1 class="title mb-4">Quantum Snake</h1>

        <div class="game-container">
            <div class="hud">
                <div class="score-panel">
                    <div class="game-stat">Score: <span id="score">0</span></div>
                    <div class="game-stat">Level: <span id="level">1</span></div>
                </div>
                <div class="power-up-panel" id="powerUpPanel"></div>
            </div>

            <canvas id="gameCanvas"></canvas>

            <!-- Mode Selection Screen -->
            <div id="modeScreen" class="overlay">
                <div class="overlay-content">
                    <h2>Select Game Mode</h2>
                    <div class="mode-grid">
                        <button class="mode-btn" data-mode="classic">
                            <h3>Classic</h3>
                            <p>Traditional snake gameplay with a twist</p>
                        </button>
                        <button class="mode-btn" data-mode="timeAttack">
                            <h3>Time Attack</h3>
                            <p>Race against the clock</p>
                        </button>
                        <button class="mode-btn" data-mode="mazeRunner">
                            <h3>Maze Runner</h3>
                            <p>Navigate through dynamic mazes</p>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Game Over Screen -->
            <div id="gameOver" class="overlay d-none">
                <div class="overlay-content">
                    <h2>Game Over!</h2>
                    <div class="stats">
                        <p>Final Score: <span id="finalScore">0</span></p>
                        <p>Highest Level: <span id="highestLevel">1</span></p>
                    </div>
                    <button id="restartBtn" class="btn btn-primary">Play Again</button>
                    <button id="changeModeBtn" class="btn btn-secondary">Change Mode</button>
                </div>
            </div>

            <!-- Power-up Guide -->
            <div id="powerUpGuide" class="power-up-guide d-none">
                <h3>Power-ups</h3>
                <div class="guide-item">
                    <div class="power-up-icon shield"></div>
                    <span>Shield - Protects from one collision</span>
                </div>
                <div class="guide-item">
                    <div class="power-up-icon ghost"></div>
                    <span>Ghost - Pass through walls<br>
                        lekin wapas nehi ayega</span>
                </div>
                <div class="guide-item">
                    <div class="power-up-icon shrink"></div>
                    <span>Shrink - Temporarily Increase size</span>
                </div>
            </div>
        </div>
    </div>

    <script src="java1.js"></script>
    <script src="audio.js"></script>
    <script src="java2.js"></script>
    <script>
        class AudioManager {
    constructor() {
        this.initialized = false;
        this.initializationFailed = false;

        try {
            // Create synths and effects only if Web Audio is supported
            if (window.AudioContext || window.webkitAudioContext) {
                this.synth = new Tone.Synth().toDestination();

                // Create effects
                this.filter = new Tone.Filter(1000, "lowpass").toDestination();
                this.reverb = new Tone.Reverb(1.5).toDestination();

                // Create different synths for various sounds
                this.mainSynth = new Tone.Synth().connect(this.filter);
                this.powerupSynth = new Tone.Synth({
                    oscillator: { type: "triangle" },
                    envelope: { attack: 0.01, decay: 0.1, sustain: 0.3, release: 0.1 }
                }).connect(this.reverb);
                this.levelUpSynth = new Tone.Synth({
                    oscillator: { type: "square" },
                    envelope: { attack: 0.05, decay: 0.2, sustain: 0.2, release: 0.5 }
                }).connect(this.reverb);
            }
        } catch (error) {
            console.error('Failed to initialize audio components:', error);
            this.initializationFailed = true;
        }
    }

    async init() {
        if (this.initialized || this.initializationFailed) return;

        try {
            await Tone.start();
            this.initialized = true;
            console.log('Audio context initialized successfully');
        } catch (error) {
            console.error('Failed to start audio context:', error);
            this.initializationFailed = true;
        }
    }

    playSound(callback) {
        if (!this.initialized || this.initializationFailed) return;
        try {
            callback();
        } catch (error) {
            console.error('Failed to play sound:', error);
        }
    }

    playEatSound() {
        this.playSound(() => this.mainSynth.triggerAttackRelease("C5", "32n"));
    }

    playPowerupSound() {
        this.playSound(() => {
            this.powerupSynth.triggerAttackRelease("E6", "16n");
            setTimeout(() => {
                this.powerupSynth.triggerAttackRelease("G6", "16n");
            }, 50);
        });
    }

    playLevelUpSound() {
        this.playSound(() => {
            const notes = ["C5", "E5", "G5", "C6"];
            notes.forEach((note, index) => {
                setTimeout(() => {
                    this.levelUpSynth.triggerAttackRelease(note, "8n");
                }, index * 100);
            });
        });
    }

    playGameOverSound() {
        this.playSound(() => {
            this.mainSynth.triggerAttackRelease("G3", "8n");
            setTimeout(() => {
                this.mainSynth.triggerAttackRelease("C3", "4n");
            }, 200);
        });
    }
}

const audioManager = new AudioManager();
    </script>

            <script>
                class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 5;
        this.vy = (Math.random() - 0.5) * 5;
        this.life = 1;
        this.color = color;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.1; // gravity effect
        this.life -= 0.02;
        return this.life > 0;
    }

    draw(ctx) {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

class QuantumSnake {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.setCanvasSize();

        // Game state
        this.gameMode = '';
        this.isRunning = false;
        this.score = 0;
        this.level = 1;
        this.speed = 150;

        // Snake properties
        this.gridSize = Math.floor(this.canvas.width / 30);
        this.snake = [];
        this.direction = '';
        this.nextDirection = '';

        // Visual effects
        this.particles = [];
        this.powerUpEffects = {
            shield: { active: false, radius: 0 },
            ghost: { active: false, opacity: 1 },
            shrink: { active: false, scale: 1 }
        };

        // Power-ups and effects
        this.activePowerUps = {
            shield: false,
            ghost: false,
            shrink: false
        };
        this.powerUpTimers = {};

        // Mode-specific properties
        this.timeAttackTimer = null;
        this.timeRemaining = 0;
        this.maze = [];

        // Initialize event listeners
        this.initEventListeners();

        // Show mode selection screen
        this.showModeSelection();
    }

    setCanvasSize() {
        const containerWidth = this.canvas.parentElement.clientWidth;
        const containerHeight = window.innerHeight * 0.7;
        const size = Math.min(containerWidth, containerHeight);
        this.canvas.width = size;
        this.canvas.height = size;
        this.gridSize = Math.floor(size / 30); // Adjust grid size based on canvas size
    }

    initEventListeners() {
        // Keyboard controls
        document.addEventListener('keydown', (e) => this.handleKeyPress(e));

        // Touch controls
        this.canvas.addEventListener('touchstart', (e) => this.handleTouchStart(e));
        this.canvas.addEventListener('touchmove', (e) => this.handleTouchMove(e));

        // Window resize
        window.addEventListener('resize', () => this.handleResize());

        // Mode selection
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => this.startGame(btn.dataset.mode));
        });

        // Game over buttons
        document.getElementById('restartBtn').addEventListener('click', () => this.restart());
        document.getElementById('changeModeBtn').addEventListener('click', () => this.showModeSelection());
    }

    showModeSelection() {
        document.getElementById('modeScreen').classList.remove('d-none');
        document.getElementById('gameOver').classList.add('d-none');
        document.getElementById('powerUpGuide').classList.add('d-none');
    }

    startGame(mode) {
        // Initialize audio context
        audioManager.init().then(() => {
            this.gameMode = mode;
            this.isRunning = true;
            this.score = 0;
            this.level = 1;
            this.speed = 150;

            // Initialize snake
            this.snake = [
                {x: 15, y: 15},
                {x: 14, y: 15},
                {x: 13, y: 15}
            ];
            this.direction = 'right';
            this.nextDirection = 'right';

            // Reset power-ups
            this.activePowerUps = {shield: false, ghost: false, shrink: false};
            Object.values(this.powerUpTimers).forEach(timer => clearTimeout(timer));
            this.powerUpTimers = {};

            // Mode-specific initialization
            switch(mode) {
                case 'timeAttack':
                    this.timeRemaining = 60;
                    this.startTimeAttackTimer();
                    break;
                case 'mazeRunner':
                    this.generateMaze();
                    break;
            }

            // Hide screens
            document.getElementById('modeScreen').classList.add('d-none');
            document.getElementById('gameOver').classList.add('d-none');
            document.getElementById('powerUpGuide').classList.remove('d-none');

            // Start game loop
            if (this.gameLoop) clearInterval(this.gameLoop);
            this.gameLoop = setInterval(() => this.update(), this.speed);

            // Generate first food
            this.generateFood();
        }).catch(error => {
            console.error('Failed to initialize audio:', error);
            // Start game anyway even if audio fails
            this.startGame(mode);
        });
    }

    generateMaze() {
        const gridWidth = Math.floor(this.canvas.width / this.gridSize);
        const gridHeight = Math.floor(this.canvas.height / this.gridSize);
        this.maze = [];

        // Generate random maze obstacles
        const obstacleCount = Math.min(10 + this.level * 2, 30);
        for (let i = 0; i < obstacleCount; i++) {
            let x, y;
            do {
                x = Math.floor(Math.random() * gridWidth);
                y = Math.floor(Math.random() * gridHeight);
            } while (this.isPositionOccupied(x, y));

            this.maze.push({x, y});
        }
    }

    isPositionOccupied(x, y) {
        // Check if position conflicts with snake or existing obstacles
        return this.snake.some(segment => segment.x === x && segment.y === y) ||
               this.maze.some(obstacle => obstacle.x === x && obstacle.y === y);
    }

    generateFood() {
        const gridWidth = Math.floor(this.canvas.width / this.gridSize);
        const gridHeight = Math.floor(this.canvas.height / this.gridSize);

        // Different types of food
        const foodTypes = ['regular', 'shield', 'ghost', 'shrink'];
        const weights = [70, 10, 10, 10]; // Probability weights

        do {
            this.food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight),
                type: this.weightedRandomChoice(foodTypes, weights)
            };
        } while (this.isPositionOccupied(this.food.x, this.food.y));
    }

    weightedRandomChoice(items, weights) {
        const total = weights.reduce((a, b) => a + b);
        let random = Math.random() * total;

        for (let i = 0; i < items.length; i++) {
            if (random < weights[i]) return items[i];
            random -= weights[i];
        }
        return items[0];
    }

    update() {
        if (!this.isRunning) return;

        // Update snake position
        const head = {...this.snake[0]};
        this.direction = this.nextDirection;

        switch(this.direction) {
            case 'up': head.y--; break;
            case 'down': head.y++; break;
            case 'left': head.x--; break;
            case 'right': head.x++; break;
        }

        // Check collisions
        if (this.checkCollision(head)) {
            if (this.activePowerUps.shield) {
                this.activePowerUps.shield = false;
                this.updatePowerUpDisplay();
            } else if (!this.activePowerUps.ghost) {
                this.gameOver();
                return;
            }
        }

        // Add new head
        this.snake.unshift(head);

        // Check if food is eaten
        if (head.x === this.food.x && head.y === this.food.y) {
            this.handleFoodCollision();
        } else {
            if (!this.activePowerUps.shrink) this.snake.pop();
        }

        this.draw();
    }

    createParticles(x, y, color, count = 10) {
        for (let i = 0; i < count; i++) {
            this.particles.push(new Particle(
                x * this.gridSize + this.gridSize / 2,
                y * this.gridSize + this.gridSize / 2,
                color
            ));
        }
    }

    updateParticles() {
        this.particles = this.particles.filter(particle => particle.update());
    }

    drawParticles() {
        this.particles.forEach(particle => particle.draw(this.ctx));
    }

    handleFoodCollision() {
        // Create particle effect at food location
        const foodColors = {
            regular: '#FF0000',
            shield: '#4CAF50',
            ghost: '#9C27B0',
            shrink: '#2196F3'
        };
        this.createParticles(this.food.x, this.food.y, foodColors[this.food.type], 20);

        // Play sound effect
        audioManager.playEatSound();

        // Update score
        this.score += 10;
        document.getElementById('score').textContent = this.score;

        // Apply power-up effect
        switch(this.food.type) {
            case 'shield':
                this.activatePowerUp('shield', 10000);
                this.powerUpEffects.shield = { active: true, radius: 0 };
                audioManager.playPowerupSound();
                break;
            case 'ghost':
                this.activatePowerUp('ghost', 5000);
                this.powerUpEffects.ghost = { active: true, opacity: 1 };
                audioManager.playPowerupSound();
                break;
            case 'shrink':
                this.activatePowerUp('shrink', 7000);
                this.powerUpEffects.shrink = { active: true, scale: 1 };
                audioManager.playPowerupSound();
                break;
        }

        // Level up check
        if (this.score > this.level * 100) {
            this.levelUp();
        }

        this.generateFood();
    }

    activatePowerUp(type, duration) {
        this.activePowerUps[type] = true;
        if (this.powerUpTimers[type]) clearTimeout(this.powerUpTimers[type]);

        this.powerUpTimers[type] = setTimeout(() => {
            this.activePowerUps[type] = false;
            this.updatePowerUpDisplay();
        }, duration);

        this.updatePowerUpDisplay();
    }

    updatePowerUpDisplay() {
        const panel = document.getElementById('powerUpPanel');
        panel.innerHTML = '';

        Object.entries(this.activePowerUps).forEach(([type, active]) => {
            if (active) {
                const icon = document.createElement('div');
                icon.className = `power-up-icon ${type}`;
                panel.appendChild(icon);
            }
        });
    }

    levelUp() {
        this.level++;
        document.getElementById('level').textContent = this.level;

        // Increase speed
        this.speed = Math.max(50, this.speed - 10);
        clearInterval(this.gameLoop);
        this.gameLoop = setInterval(() => this.update(), this.speed);

        // Mode-specific level up actions
        if (this.gameMode === 'mazeRunner') {
            this.generateMaze();
        }
    }

    checkCollision(head) {
        const gridWidth = Math.floor(this.canvas.width / this.gridSize);
        const gridHeight = Math.floor(this.canvas.height / this.gridSize);

        // Wall collision
        if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
            return true;
        }

        // Self collision
        if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
            return true;
        }

        // Maze collision
        if (this.gameMode === 'mazeRunner' && 
            this.maze.some(obstacle => obstacle.x === head.x && obstacle.y === head.y)) {
            return true;
        }

        return false;
    }

    gameOver() {
        this.isRunning = false;
        clearInterval(this.gameLoop);
        if (this.timeAttackTimer) clearInterval(this.timeAttackTimer);

        document.getElementById('finalScore').textContent = this.score;
        document.getElementById('highestLevel').textContent = this.level;
        document.getElementById('gameOver').classList.remove('d-none');
    }

    // Update power-up visual effects
    updatePowerUpEffects() {
        if (this.powerUpEffects.shield.active) {
            this.powerUpEffects.shield.radius = 
                (this.powerUpEffects.shield.radius + 0.2) % (this.gridSize * 2);
        }
        if (this.powerUpEffects.ghost.active) {
            this.powerUpEffects.ghost.opacity = 
                0.5 + Math.sin(Date.now() / 200) * 0.3;
        }
        if (this.powerUpEffects.shrink.active) {
            this.powerUpEffects.shrink.scale = 
                0.7 + Math.sin(Date.now() / 150) * 0.1;
        }
    }

    draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.updatePowerUpEffects();
        this.updateParticles();

        // Draw maze
        if (this.gameMode === 'mazeRunner') {
            this.ctx.fillStyle = '#666666';
            this.maze.forEach(obstacle => {
                this.ctx.fillRect(
                    obstacle.x * this.gridSize,
                    obstacle.y * this.gridSize,
                    this.gridSize - 1,
                    this.gridSize - 1
                );
            });
        }

        // Draw snake with effects
        this.snake.forEach((segment, index) => {
            const isHead = index === 0;
            let segmentSize = this.gridSize;

            // Apply shrink effect
            if (this.activePowerUps.shrink) {
                segmentSize *= this.powerUpEffects.shrink.scale;
            }

            // Set opacity for ghost effect
            if (this.activePowerUps.ghost) {
                this.ctx.globalAlpha = this.powerUpEffects.ghost.opacity;
            }

            // Draw segment with gradient effect
            const intensity = 1 - (index / this.snake.length) * 0.6;
            this.ctx.fillStyle = isHead ? 
                '#00FF00' : `rgba(0, 255, 0, ${intensity})`;

            // Center the segment when shrunk
            const offset = (this.gridSize - segmentSize) / 2;
            this.ctx.fillRect(
                segment.x * this.gridSize + offset,
                segment.y * this.gridSize + offset,
                segmentSize - 1,
                segmentSize - 1
            );

            // Draw shield effect around head
            if (isHead && this.activePowerUps.shield) {
                this.ctx.strokeStyle = '#4CAF50';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.arc(
                    segment.x * this.gridSize + this.gridSize/2,
                    segment.y * this.gridSize + this.gridSize/2,
                    this.powerUpEffects.shield.radius,
                    0,
                    Math.PI * 2
                );
                this.ctx.stroke();
            }
        });

        // Reset opacity
        this.ctx.globalAlpha = 1;

        // Draw food with glow effect
        const foodColors = {
            regular: '#FF0000',
            shield: '#4CAF50',
            ghost: '#9C27B0',
            shrink: '#2196F3'
        };

        // Add glow effect to food
        this.ctx.shadowBlur = 15;
        this.ctx.shadowColor = foodColors[this.food.type];
        this.ctx.fillStyle = foodColors[this.food.type];
        this.ctx.beginPath();
        this.ctx.arc(
            this.food.x * this.gridSize + this.gridSize/2,
            this.food.y * this.gridSize + this.gridSize/2,
            this.gridSize/2 - 2,
            0,
            Math.PI * 2
        );
        this.ctx.fill();
        this.ctx.shadowBlur = 0;

        // Draw particles
        this.drawParticles();
    }

    handleKeyPress(event) {
        if (!this.isRunning) return;

        switch(event.key) {
            case 'ArrowUp':
                if (this.direction !== 'down') this.nextDirection = 'up';
                break;
            case 'ArrowDown':
                if (this.direction !== 'up') this.nextDirection = 'down';
                break;
            case 'ArrowLeft':
                if (this.direction !== 'right') this.nextDirection = 'left';
                break;
            case 'ArrowRight':
                if (this.direction !== 'left') this.nextDirection = 'right';
                break;
        }
    }

    handleTouchStart(event) {
        event.preventDefault();
        const touch = event.touches[0];
        this.touchStart = { x: touch.clientX, y: touch.clientY };
    }

    handleTouchMove(event) {
        if (!this.touchStart) return;

        event.preventDefault();
        const touch = event.touches[0];
        const deltaX = touch.clientX - this.touchStart.x;
        const deltaY = touch.clientY - this.touchStart.y;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
            if (deltaX > 0 && this.direction !== 'left') {
                this.nextDirection = 'right';
            } else if (deltaX < 0 && this.direction !== 'right') {
                this.nextDirection = 'left';
            }
        } else {
            if (deltaY > 0 && this.direction !== 'up') {
                this.nextDirection = 'down';
            } else if (deltaY < 0 && this.direction !== 'down') {
                this.nextDirection = 'up';
            }
        }

        this.touchStart = { x: touch.clientX, y: touch.clientY };
    }

    handleResize() {
        this.setCanvasSize();
        if (this.isRunning) this.draw();
    }

    startTimeAttackTimer() {
        if (this.timeAttackTimer) clearInterval(this.timeAttackTimer);
        this.timeAttackTimer = setInterval(() => {
            this.timeRemaining--;
            if (this.timeRemaining <= 0) {
                this.gameOver();
            }
        }, 1000);
    }

    restart() {
        this.startGame(this.gameMode);
    }
}

// Initialize game when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new QuantumSnake();
});

@keyframes pulse {

    100% { transform: scale(1); }
}


@keyframes slideIn {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }
}
